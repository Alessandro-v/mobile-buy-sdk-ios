machine:
  xcode:
    version: "6.3.1"

test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
      -scheme "Mobile Buy SDK Tests"
      -workspace "Mobile Buy SDK.xcworkspace"
      -sdk iphonesimulator8.3 clean test

experimental:
    notify:
        branches:
            only: ["master", "develop"]